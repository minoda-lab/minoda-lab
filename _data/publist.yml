- title: "Detection of nonneutral substitution rates on mammalian phylogenies"
  image: SFpub.png
  description: This chapter introduces how to annotate the genomic context of the identified peaks and assign putative target genes that are then functionally characterised. It also suggests first steps to address the DNA sequence specificity of the studied protein and gives an outlook on how to integrate Chromatin immunoprecipitation sequencing (ChIP-seq) with other functional genomics datasets. 
