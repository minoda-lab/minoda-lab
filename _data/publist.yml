- title: "Chromatin accessibility landscape of articular knee cartilage reveals aberrant enhancer regulation in osteoarthritis"
  image: Pub_BCl.png
  description: We identified 109,215 accessible chromatin regions for cartilages, of which 71% were annotated as enhancers. By overlaying them with genetic and DNA methylation data, we have determined potential OA-relevant enhancers and their putative target genes. Furthermore, through integration with RNA-seq data, we characterized genes that are altered both at epigenomic and transcriptomic levels in OA. .
  authors: Ye Liu, Jen-Chien Chang, Chung-Chau Hon, Naoshi Fukui, Nobuho Tanaka, Zhenya Zhang, Ming Ta Michael Lee, Aki Minoda
